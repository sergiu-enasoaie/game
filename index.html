<!doctype html>
<html>
  <head>
    <title>Shots and Node.js</title>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name=description content="Shots and Node.js">
    <meta name=viewport content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="theme-color" content="#0288d1">
    <meta name="msapplication-TileColor" content="#0288d1">
    <meta name="msapplication-TileImage" content="public/logo-150.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Shots and Node.js">
    <meta name="application-name" content="Shots and Node.js">
    <link rel="apple-touch-icon" href="public/images/logo-180-white.png">
    <link rel="stylesheet" href='public/styles.css'>
    <link rel="manifest" href="manifest.json">
  </head>
  <body>
    <div id="waitingContainer">
      <h3>Waiting for <span id="maxPlayer"></span> players. Connected: <span id="connected"></span></h3>
      <span style="color: #E92B8E; font-weight: bold;">To win the game you need to get to 10 points. ;)</span>
    </div>
    <div id="gameContainer">
      <h3>Hello:
        <span id="name"></span> -- Score:
        <span id="score"></span>
      </h3>
      <canvas id="game" width="300" height="380"></canvas>
      <div id="navigation">
        <button class="navigation" data-id="up">&#x21E7;</button>
        <p>
          <button class="navigation" data-id="left">&#x21E6;</button>
          <button style="visibility:hidden;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
          <button class="navigation" data-id="right">&#x21E8;</button>
        </p>
        <button class="navigation" data-id="down">&#x21E9;</button>
      </div>
    </div>
    
    <div id="joinContainer">
      <button id="join">Join Game</button>
    </div>

    <h3 id="gameStats" style="color: #E92B8E; font-weight: bold;"></h3>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src='public/game.js'></script>
    <script src='public/client.js'></script>
  </body>
</html>
